<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SistemaMaiorDeIdadeCSS.css">
    <title>Sistema de Maior de idade</title>
</head>
<body>
<div class="basico">
    <h1 id="principal">Sistema Maiores de idade</h1>
    Idade Pessoa: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
</div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res= window.document.querySelector('div#res')
            var vel= Number(txtv.value)
            res.innerHTML= `<p> Sua idade e: ${vel} anos</p>`
            if (vel > 18){
                res.innerHTML += `<p>Voce e maior de idade</p>`
            }
            res.innerHTML += `<p> Vai trabalhar pra ganhar a vida!</p>`
        }
    </script>
</body>
</html>
